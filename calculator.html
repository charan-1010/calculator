<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Calculator" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calci.css">
    <title>Document</title>
</head>

<body>
    <h1>
        <font class="head" color="black">CALCULATOR</font>
    </h1>
    <section>
        <div>
            <tr>
                <td>
                    <label for="res"></label><br>
                    &nbsp;<input id="res" type="text" placeholder="RESULT   " height="100%">
                </td>
            </tr>
        </div>
        <div id="buttons">
            <form>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
            </form>

            <span>
                <form>
                    <button class="calc">CALCULATE</button>
                </form>
            </span>
        </div>
    </section>
</body>

</html>
